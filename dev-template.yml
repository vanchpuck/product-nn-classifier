AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Template for dev pipeline

Globals:
  Function:
    Timeout: 15

Resources:
  ProductNNClassifierExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: allowLambdaLogs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:*
                Resource: arn:aws:logs:*:*:*
        - PolicyName: allowSqs
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:ReceiveMessage
                  - sqs:DeleteMessage
                  - sqs:GetQueueAttributes
                  - sqs:ChangeMessageVisibility
                Resource: "arn:aws:sqs:us-east-2:848625190772:ProductClassifierQueue"
        - PolicyName: allowDynamo
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                Resource: "arn:aws:dynamodb:us-east-2:848625190772:table/products"
        - PolicyName: allowS3
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                Resource: "arn:aws:s3:::org.gear-scanner.data/*"
  SciKitLearnLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: scikit-learn-layer
      Description: SciKitLearn Dependency for sam app
      ContentUri: "s3://org.gear-scanner.data/scikitlearn.zip"
      CompatibleRuntimes:
        - python3.6
        - python3.7
  ProductNNClassifierDevFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: main.lambda_handler
      Runtime: python3.7
      Layers:
        - !Ref SciKitLearnLayer
        - >-
          arn:aws:lambda:us-east-2:259788987135:layer:AWSLambda-Python37-SciPy1x:35
      Role: !GetAtt ProductNNClassifierExecutionRole.Arn
  ProductNNClassifierDevEventSourceMapping:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      BatchSize: 10
      Enabled: true
      EventSourceArn: arn:aws:sqs:us-east-2:848625190772:ProductClassifierQueue
      FunctionName: !GetAtt ProductNNClassifierDevFunction.Arn
